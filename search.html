<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>

<body>
  <div id="main">
    <!--No need to add sidebar here, directly display search results here only-->

    <!-- show headline, description and image -->
  </div>
  <script type="module">
    import { apiCall, appendArticles } from './scripts/main.js';

    const main = document.getElementById("main");
    main.innerHTML = "";

    const searchText = localStorage.getItem("search_term");
    const searchUrl = `https://shrouded-earth-23381.herokuapp.com/api/search/?q=${searchText}`;

    apiCall(searchUrl)
      .then(articles => appendArticles(articles, main))
      .catch(err => console.error(err))

  </script>
</body>

</html>
