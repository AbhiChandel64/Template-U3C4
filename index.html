<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/main.css">
  <title>Home</title>
</head>

<body>
  <div id="container">
    <div id="sidebar">
      <!--DO NOT CHANGE THIS ID's-->
      <!--Append the horizontal navbar(sidebar) here only-->
    </div>

    <div id="main">
      <!--DO NOT CHANGE THIS ID's-->
      <!--Append top headlines from india here only-->
    </div>
  </div>

  <script type="module">
    import { apiCall, appendArticles } from './scripts/main.js';
    import getSidebar from './components/sidebar.js';

    const ARTICLES_URL = 'https://shrouded-earth-23381.herokuapp.com/api/headlines/india';

    const sidebarElement = document.getElementById("sidebar");
    const sidebar = getSidebar();
    sidebarElement.appendChild(sidebar);

    const main = document.getElementById("main");
    main.innerHTML = "";


    apiCall(ARTICLES_URL)
      .then((articles) => {
        appendArticles(articles, main);
      })
      .catch(err => {
        console.error(err);
      });

  </script>
</body>

</html>
